{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="col-12">
        <h3>The Twuut Feed</h3>
        <p>(Doesn't that sound hilarious?)</p>

        {% for twuut in twuuts %}
        <div class="card" style="margin-bottom: 20px;">
            <div class="card-body">
                <h5 class="card-title"><a href="/{{ twuut.user.username }}/">@{{ twuut.user.username }}</a></h5>
                <p class="card-text"><b>{{ twuut.created_at }}</b> - {{ twuut.body }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
